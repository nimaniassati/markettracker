<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Tracker</h1>
        <h2>Top 10 Stocks</h2>
        <ul id="top-stocks"></ul>
        <h2>Bottom 10 Stocks</h2>
        <ul id="bottom-stocks"></ul>
    </div>
    <script>
        async function fetchStocks() {
            const response = await fetch('/api/stocks');
            const data = await response.json();
            const topStocks = document.getElementById('top-stocks');
            const bottomStocks = document.getElementById('bottom-stocks');

            data.top_10.forEach(stock => {
                const li = document.createElement('li');
                li.textContent = `${stock.name}: ${stock.growth}`;
                topStocks.appendChild(li);
            });

            data.bottom_10.forEach(stock => {
                const li = document.createElement('li');
                li.textContent = `${stock.name}: ${stock.growth}`;
                bottomStocks.appendChild(li);
            });
        }

        fetchStocks();
    </script>
</body>
</html>
